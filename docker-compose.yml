services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./db.csv:/app/db.csv
      - ./db_meal.csv:/app/db_meal.csv
    restart: unless-stopped
    environment:
      - FLASK_ENV=production

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN:?set tunnel token in env}
    depends_on:
      - app
    restart: unless-stopped
